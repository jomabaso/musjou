<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div style="display: flex-box;">
        <div id="header">
            <nav class="navbar" style="background-color: #CFD9C3; display: flex;">
                <div>
                    <button type="button" class="btn">
                        <img  src="/images/logo3.png" style="max-height:40px ;" alt="">
                    </button>
                </div>
                <div>
                    <img src="/images/logo2banner.png" style="max-height:50px ;" alt="">
                </div>
                <div>
                    <button type="button" class="btn btn-outline-light">Log-in</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                </div>
            </nav>
        </div>
        <div id="middle-body" class="container" style="min-height: 100vh;display:flex; width: 100%; justify-content: center; align-items: center; ">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" style="flex:1;">
                <div class="carousel-inner" >
                    <div class="carousel-item active">
                        <img src="https://th.bing.com/th/id/OIP.5vByIjBvMJkucWuN2pKb0gAAAA?w=300&h=200&rs=1&pid=ImgDetMain"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.viewhotels.jp/ryogoku/wp-content/uploads/sites/9/2020/03/test-img.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://riskinfo.com.au/resource-centre/files/2014/05/test-img.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="logo1.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div id="logger" style="flex: 1; margin: 1%; ">
                <div class="card text-center" style="width:50%; margin: 0 25%;">
                  <img src="/images/logo1.webp" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Bienvenido a MusJou</h5>
                    <h6 class="card-subtitle mb-2 text-muted ">¿Desea registrarse?</h6>
                    <button type="button" class="btn btn-dark">Registrarse</button>
                    <button type="button" class="btn btn-dark">Iniciar sesión</button>
                  </div>
                </div>
            </div>

        </div>
        <footer style="background-color:#CFD9C3; padding: 10px;">
            <footer>this is the footer</footer>
        </footer>
    </div>



</body>


</html>
